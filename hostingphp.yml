project_name: dislambair
framework: laravel
database:
  name: dislambair
  user: dislambair
  password: tamtama33
  host: localhost
  port: 3306
  auto_migrate: true
  create_user: true
commands:
  - "/usr/bin/php8.3 -v"
  - "/usr/bin/php8.3 /usr/bin/composer install --no-dev --optimize-autoloader"
  - "npm ci"
  - "npm run build"
  - "/usr/bin/php8.3 artisan storage:link"
  - "/usr/bin/php8.3 artisan migrate --force --seed"
  - "/usr/bin/php8.3 artisan shield:generate --all --panel=admin -n"
  - "/usr/bin/php8.3 artisan shield:super-admin --user=11 -n"
  - "/usr/bin/php8.3 artisan config:cache"
  - "/usr/bin/php8.3 artisan route:cache"
  - "/usr/bin/php8.3 artisan view:cache"
